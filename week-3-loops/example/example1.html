<html><body></body>
<script>
function createTag(tag,content){                
	const thetag = document.createElement(tag);    	thetag.innerHTML = content;                   	document.body.appendChild(thetag);      
}	
createTag("h3", "h3 content"); 
createTag("p", "paragraph content"); 
createTag("div", "div content");
</script>
</html>
